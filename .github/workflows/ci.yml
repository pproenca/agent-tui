name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'cli/**'
      - 'Cargo.lock'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'cli/**'
      - 'Cargo.lock'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: cli
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Clippy
        working-directory: cli
        run: cargo clippy --all-targets --all-features -- -D warnings

  udeps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-udeps
        uses: taiki-e/install-action@cargo-udeps

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-udeps-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-udeps-

      - name: Check unused dependencies
        working-directory: cli
        run: cargo +nightly udeps --all-targets

  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build
        working-directory: cli
        run: cargo build --release

      - name: Run tests
        working-directory: cli
        run: cargo test --release

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-tui-${{ matrix.os }}
          path: cli/target/release/agent-tui
          if-no-files-found: error

  integration:
    name: Integration Tests (${{ matrix.os }})
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-tui-${{ matrix.os }}
          path: ./bin

      - name: Make CLI executable
        run: chmod +x ./bin/agent-tui

      - name: Add CLI to PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Start native daemon
        run: |
          ./bin/agent-tui daemon &
          DAEMON_PID=$!
          echo "DAEMON_PID=$DAEMON_PID" >> $GITHUB_ENV
          # Wait for daemon to be ready with health check polling
          for i in $(seq 1 30); do
            if ./bin/agent-tui health 2>/dev/null; then
              echo "Daemon ready after $i attempts"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "::error::Daemon failed to start within 15 seconds"
              exit 1
            fi
            sleep 0.5
          done

      - name: Test health command
        run: agent-tui health

      - name: Test spawn and kill
        run: |
          agent-tui spawn bash
          sleep 1
          agent-tui sessions
          agent-tui kill

      - name: Test basic workflow
        run: |
          agent-tui spawn bash
          agent-tui type "echo 'test'"
          agent-tui press Enter
          agent-tui wait "test"
          agent-tui snapshot
          agent-tui kill

      - name: Cleanup daemon
        if: always()
        run: |
          if [ -n "$DAEMON_PID" ]; then
            kill $DAEMON_PID 2>/dev/null || true
          fi

  publish-check:
    name: Publish Dry-Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cargo publish dry-run
        working-directory: cli
        run: cargo publish --dry-run

      - name: npm ci (validate package-lock.json)
        run: npm ci --ignore-scripts

      - name: npm pack (validate package)
        run: npm pack --dry-run
