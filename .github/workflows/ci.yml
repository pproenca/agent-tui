name: CI

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
    paths:
      - 'cli/**'
      - 'web/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: cli
        run: cargo fmt --all -- --check

  version-check:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Check versions match
        working-directory: cli
        run: bun scripts/xtask.ts version check

      - name: Assert tag matches version
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: cli
        run: bun scripts/xtask.ts version assert-tag "${GITHUB_REF}"

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Clippy
        working-directory: cli
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  udeps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-udeps
        uses: taiki-e/install-action@cargo-udeps

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-udeps-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-udeps-

      - name: Check unused dependencies
        working-directory: cli
        run: cargo +nightly udeps --workspace --all-targets

  architecture:
    name: Architecture Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Run architecture checks
        working-directory: cli
        run: bun scripts/xtask.ts architecture check

  build:
    name: Build & Test (${{ matrix.os }})
    needs: [version-check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build
        working-directory: cli
        run: cargo build --workspace --release

      - name: Run tests
        working-directory: cli
        run: |
          # Run lib + bins + fast CLI smoke/contract tests
          cargo test --release -p agent-tui --lib --bins --test cli_smoke --test cli_contracts

      - name: Stage CLI artifact
        run: cp cli/target/release/agent-tui agent-tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-tui-${{ matrix.os }}
          path: agent-tui
          if-no-files-found: error

  integration:
    name: Integration Tests (${{ matrix.os }})
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-tui-${{ matrix.os }}
          path: ./bin

      - name: Make CLI executable
        run: chmod +x ./bin/agent-tui

      - name: Add CLI to PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Start native daemon
        run: |
          ./bin/agent-tui daemon start &
          DAEMON_PID=$!
          echo "DAEMON_PID=$DAEMON_PID" >> $GITHUB_ENV
          # Wait for daemon to be ready with health check polling
          for i in $(seq 1 30); do
            if ./bin/agent-tui daemon status 2>/dev/null; then
              echo "Daemon ready after $i attempts"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "::error::Daemon failed to start within 15 seconds"
              exit 1
            fi
            sleep 0.5
          done

      - name: Test status command
        run: agent-tui daemon status

      - name: Test run and kill
        run: |
          agent-tui run bash
          sleep 1
          agent-tui sessions
          agent-tui kill

      - name: Test basic workflow
        run: |
          agent-tui run bash
          agent-tui input "echo 'test'"
          agent-tui input Enter
          agent-tui wait "test"
          agent-tui screenshot
          agent-tui kill

      - name: Cleanup daemon
        if: always()
        run: agent-tui daemon stop || true

  release-artifacts:
    name: Build Release Artifacts (${{ matrix.artifact }})
    needs: [version-check]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: agent-tui-linux-x64
            build: cross
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: agent-tui-linux-arm64
            build: cross
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: agent-tui-linux-x64-musl
            build: cross
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: agent-tui-linux-arm64-musl
            build: cross
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: agent-tui-darwin-x64
            build: cargo
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: agent-tui-darwin-arm64
            build: cargo

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        if: matrix.build == 'cross'
        uses: taiki-e/install-action@cross

      - name: Add Rust target
        if: matrix.build == 'cargo'
        run: rustup target add ${{ matrix.target }}

      - name: Build artifact
        working-directory: cli
        run: |
          if [ "${{ matrix.build }}" = "cross" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Stage artifact
        run: |
          mkdir -p dist
          cp "cli/target/${{ matrix.target }}/release/agent-tui" "dist/${{ matrix.artifact }}"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  publish-check:
    name: Publish Dry-Run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm pack (validate package)
        working-directory: cli
        run: npm pack --dry-run
