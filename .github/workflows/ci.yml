name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'cli/**'
      - 'web/**'
      - 'docs/**'
      - 'skills/**'
      - 'scripts/**'
      - 'justfile'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'cli/**'
      - 'web/**'
      - 'docs/**'
      - 'skills/**'
      - 'scripts/**'
      - 'justfile'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: cli
        run: cargo fmt --all -- --check

  version-check:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Check versions match
        working-directory: cli
        run: bun scripts/xtask.ts version check

      - name: Assert tag matches version
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: cli
        run: bun scripts/xtask.ts version assert-tag "${GITHUB_REF}"

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Clippy
        working-directory: cli
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  udeps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-udeps
        uses: taiki-e/install-action@cargo-udeps

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-udeps-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-udeps-

      - name: Check unused dependencies
        working-directory: cli
        run: cargo +nightly udeps --workspace --all-targets

  architecture:
    name: Architecture Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Cache cargo-modules
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-modules
          key: cargo-modules-0.17

      - name: Install cargo-modules
        run: |
          if ! command -v cargo-modules &> /dev/null; then
            cargo install cargo-modules
          fi

      - name: Run architecture checks
        working-directory: cli
        run: bun scripts/xtask.ts architecture check

      - name: Run structural analysis
        working-directory: cli
        run: ./scripts/check-architecture.sh

  build:
    name: Build & Test (${{ matrix.os }})
    needs: [version-check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build
        working-directory: cli
        run: cargo build --workspace --release

      - name: Run tests
        working-directory: cli
        run: |
          # Run lib + bins + fast CLI smoke/contract tests
          cargo test --release -p agent-tui --lib --bins --test cli_smoke --test cli_contracts --test cli_command_contracts

      - name: Stage CLI artifact
        run: cp cli/target/release/agent-tui agent-tui

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-tui-${{ matrix.os }}
          path: agent-tui
          if-no-files-found: error

  docs-sync:
    name: Docs Sync Checks
    needs: [version-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify generated CLI docs are up to date
        working-directory: cli
        run: |
          cargo run -p agent-tui --bin agent-tui-cli-docs
          git diff --exit-code -- ../docs/cli/agent-tui.md

      - name: Verify skill docs command references
        run: ./scripts/check-skill-docs-sync.sh

  command-fast:
    name: Command Contracts (Linux, 60s)
    needs: [version-check]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-command-fast-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-command-fast-

      - name: Run fast command verification
        working-directory: cli
        run: |
          timeout 60s cargo test -p agent-tui --test cli_smoke --test cli_contracts --test cli_command_contracts

  command-core-e2e:
    name: Command Core E2E (Linux, 60s)
    needs: [command-fast]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cli/target
          key: ${{ runner.os }}-cargo-command-core-e2e-${{ hashFiles('cli/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-command-core-e2e-

      - name: Run core runtime command E2E suite
        working-directory: cli
        run: |
          timeout 60s cargo test -p agent-tui --features slow-tests --test system_e2e

  publish-check:
    name: Publish Dry-Run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: npm pack (validate package)
        working-directory: cli
        run: npm pack --dry-run
