name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUST_LOG: info

jobs:
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  version-check:
    name: Check Version Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check versions match
        run: node scripts/check-version.js

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  udeps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Install cargo-udeps
        uses: taiki-e/install-action@cargo-udeps

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-udeps-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-udeps-

      - name: Check unused dependencies
        run: cargo +nightly udeps --workspace --all-targets

  build:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build
        run: cargo build --workspace --release

      - name: Run tests
        run: |
          # Run lib and bin tests + e2e_daemon_tests (mock daemon tests can run in parallel)
          cargo test --release -p agent-tui --lib --bins --test e2e_daemon_tests

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-tui-${{ matrix.os }}
          path: target/release/agent-tui
          if-no-files-found: error

  integration:
    name: Integration Tests (${{ matrix.os }})
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifact
        uses: actions/download-artifact@v4
        with:
          name: agent-tui-${{ matrix.os }}
          path: ./bin

      - name: Make CLI executable
        run: chmod +x ./bin/agent-tui

      - name: Add CLI to PATH
        run: echo "${{ github.workspace }}/bin" >> $GITHUB_PATH

      - name: Start native daemon
        run: |
          ./bin/agent-tui daemon start &
          DAEMON_PID=$!
          echo "DAEMON_PID=$DAEMON_PID" >> $GITHUB_ENV
          # Wait for daemon to be ready with health check polling
          for i in $(seq 1 30); do
            if ./bin/agent-tui daemon status 2>/dev/null; then
              echo "Daemon ready after $i attempts"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "::error::Daemon failed to start within 15 seconds"
              exit 1
            fi
            sleep 0.5
          done

      - name: Test status command
        run: agent-tui daemon status

      - name: Test run and kill
        run: |
          agent-tui run bash
          sleep 1
          agent-tui sessions
          agent-tui kill

      - name: Test basic workflow
        run: |
          agent-tui run bash
          agent-tui input "echo 'test'"
          agent-tui input Enter
          agent-tui wait "test"
          agent-tui screen
          agent-tui kill

      - name: Cleanup daemon
        if: always()
        run: agent-tui daemon stop || true

  docker-e2e:
    name: Docker E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build E2E Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          load: true
          tags: agent-tui-e2e:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker E2E tests
        run: docker run --rm agent-tui-e2e:test

  publish-check:
    name: Publish Dry-Run
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cargo publish dry-run
        run: cargo publish --dry-run -p agent-tui

      - name: npm ci (validate package-lock.json)
        run: npm ci --ignore-scripts

      - name: npm pack (validate package)
        run: npm pack --dry-run
