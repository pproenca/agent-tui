name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string
      ref:
        description: 'Git ref to release (defaults to refs/tags/v<version>)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (skip publishing)'
        required: false
        type: boolean
        default: false

concurrency:
  group: release-${{ github.event_name == 'workflow_dispatch' && inputs.version || github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      dry_run: ${{ steps.resolve.outputs.dry_run }}
      prerelease: ${{ steps.version.outputs.prerelease }}
      head_sha: ${{ steps.sha.outputs.head_sha }}
      ref: ${{ steps.resolve.outputs.ref }}

    steps:
      - name: Resolve release ref
        id: resolve
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            REF_INPUT="${{ inputs.ref }}"
            if [ -z "$REF_INPUT" ]; then
              REF_INPUT="refs/tags/v${{ inputs.version }}"
            fi
            echo "ref=$REF_INPUT" >> "$GITHUB_OUTPUT"
            echo "dry_run=${{ inputs.dry_run }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=${{ github.ref }}" >> "$GITHUB_OUTPUT"
            echo "dry_run=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.resolve.outputs.ref }}
          fetch-depth: 0

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Validate version consistency
        working-directory: cli
        run: bun scripts/xtask.ts version check --quiet

      - name: Resolve head SHA
        id: sha
        run: |
          echo "head_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Resolve release version
        id: version
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            INPUT_VERSION="${{ inputs.version }}"
            VERSION="$INPUT_VERSION"
            TAG_NAME="v$VERSION"
            if ! git tag --points-at HEAD --list "$TAG_NAME" | grep -q "$TAG_NAME"; then
              echo "::error::Tag $TAG_NAME does not point at the selected ref"
              exit 1
            fi
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG_NAME#v}"
          fi

          VERSION="$(printf '%s' "$VERSION" | tr -d '\r\n')"

          if ! [[ "$VERSION" =~ ^[0-9]+\\.[0-9]+\\.[0-9]+([.-].+)?$ ]]; then
            echo "::error::Invalid version: $VERSION"
            exit 1
          fi

          if [[ "$VERSION" == *-* ]]; then
            PRERELEASE=true
          else
            PRERELEASE=false
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

  build-artifacts:
    name: Build Release Artifacts (${{ matrix.artifact }})
    needs: [validate]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: agent-tui-linux-x64
            build: cross
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: agent-tui-linux-arm64
            build: cross
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: agent-tui-linux-x64-musl
            build: cross
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact: agent-tui-linux-arm64-musl
            build: cross
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: agent-tui-darwin-x64
            build: cargo
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: agent-tui-darwin-arm64
            build: cargo

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.ref }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Set release version
        working-directory: cli
        run: bun scripts/xtask.ts version set "${{ needs.validate.outputs.version }}"

      - name: Install cross
        if: matrix.build == 'cross'
        uses: taiki-e/install-action@cross

      - name: Add Rust target
        if: matrix.build == 'cargo'
        run: rustup target add ${{ matrix.target }}

      - name: Build artifact
        working-directory: cli
        env:
          AGENT_TUI_VERSION: ${{ needs.validate.outputs.version }}
        run: |
          if [ "${{ matrix.build }}" = "cross" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Stage artifact
        run: |
          mkdir -p dist
          cp "cli/target/${{ matrix.target }}/release/agent-tui" "dist/${{ matrix.artifact }}"

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: [validate, build-artifacts]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.head_sha }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Download Linux release artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli/artifacts
          pattern: agent-tui-linux-*
          if-no-files-found: error

      - name: Download macOS release artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli/artifacts
          pattern: agent-tui-darwin-*
          if-no-files-found: error

      - name: Verify release artifacts
        working-directory: cli
        run: bun scripts/xtask.ts dist verify --input artifacts --kind release

      - name: Prepare release assets
        working-directory: cli
        run: bun scripts/xtask.ts dist release --input artifacts --output release

      - name: Generate build provenance attestation
        if: needs.validate.outputs.dry_run != 'true'
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: cli/release/agent-tui-*

      - name: Create Release
        if: needs.validate.outputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.tag_name }}
          files: cli/release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}

      - name: Dry run summary
        if: needs.validate.outputs.dry_run == 'true'
        working-directory: cli
        run: |
          echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "Would have released version: ${{ needs.validate.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          ls -la release/ >> $GITHUB_STEP_SUMMARY

  publish-npm:
    name: Publish to npm
    needs: [release, validate, publish-validate]
    if: needs.validate.outputs.dry_run != 'true' && needs.publish-validate.outputs.npm_skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.head_sha }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm supports trusted publishing
        run: npm install -g npm@11.5.1

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli/artifacts

      - name: Set release version
        working-directory: cli
        run: bun scripts/xtask.ts version set "${{ needs.validate.outputs.version }}"

      - name: Verify npm artifacts
        working-directory: cli
        run: bun scripts/xtask.ts dist verify --input artifacts --kind npm

      - name: Prepare npm package
        working-directory: cli
        run: bun scripts/xtask.ts dist npm --input artifacts --output npm

      - name: Publish to npm with provenance
        working-directory: cli
        run: |
          set -euo pipefail
          MISSING="${{ needs.publish-validate.outputs.npm_missing }}"
          if [ -z "$MISSING" ]; then
            echo "No npm packages to publish."
            exit 0
          fi
          for name in $MISSING; do
            if [ "$name" = "agent-tui" ]; then
              echo "Publishing $name"
              npm publish --access public --provenance
              continue
            fi
            dir="npm/$name"
            if [ ! -d "$dir" ]; then
              echo "::error::Missing workspace directory $dir"
              exit 1
            fi
            echo "Publishing $name"
            (cd "$dir" && npm publish --access public --provenance)
          done

  publish-validate:
    name: Publish Dry Runs
    needs: [release, validate]
    if: needs.validate.outputs.dry_run != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
    outputs:
      npm_skip: ${{ steps.npm-check.outputs.skip }}
      npm_missing: ${{ steps.npm-check.outputs.missing }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate.outputs.head_sha }}
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure npm supports trusted publishing
        run: npm install -g npm@11.5.1

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli/artifacts

      - name: Set release version
        working-directory: cli
        run: bun scripts/xtask.ts version set "${{ needs.validate.outputs.version }}"

      - name: Verify npm artifacts
        working-directory: cli
        run: bun scripts/xtask.ts dist verify --input artifacts --kind npm

      - name: Prepare npm package
        working-directory: cli
        run: bun scripts/xtask.ts dist npm --input artifacts --output npm

      - name: Check if packages already published (npm)
        id: npm-check
        working-directory: cli
        run: |
          set -euo pipefail
          VERSION=$(node -p "require('./package.json').version")
          PACKAGES=$(node -p "const pkg=require('./package.json'); const deps=Object.keys(pkg.optionalDependencies||{}).filter((name)=>name.startsWith('agent-tui-')); [...deps, pkg.name].join(' ')")
          missing=()
          for name in $PACKAGES; do
            if npm view "${name}@${VERSION}" version >/dev/null 2>&1; then
              echo "Found ${name}@${VERSION}"
            else
              missing+=("$name")
            fi
          done
          if [ ${#missing[@]} -eq 0 ]; then
            echo "All npm packages already published for $VERSION"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "missing=" >> "$GITHUB_OUTPUT"
          else
            echo "Missing packages: ${missing[*]}"
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "missing=${missing[*]}" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify npm package (dry-run)
        if: steps.npm-check.outputs.skip != 'true'
        working-directory: cli
        run: |
          set -euo pipefail
          MISSING="${{ steps.npm-check.outputs.missing }}"
          for name in $MISSING; do
            if [ "$name" = "agent-tui" ]; then
              echo "Dry-run publish $name"
              npm publish --access public --dry-run
              continue
            fi
            dir="npm/$name"
            if [ ! -d "$dir" ]; then
              echo "::error::Missing workspace directory $dir"
              exit 1
            fi
            echo "Dry-run publish $name"
            (cd "$dir" && npm publish --access public --dry-run)
          done
