id: clean-arch-domain-no-outer-layers
language: rust
severity: error
message: "Domain layer must not import from outer layers (usecases, app, adapters, infra, common)."
note: |
  Clean Architecture Dependency Rule: Inner layers must never depend on outer layers.
  Domain is the innermost layer and should only contain pure business types.
files:
  - "crates/agent-tui/src/domain/**/*.rs"
rule:
  kind: use_declaration
  any:
    - regex: "^use crate::usecases::"
    - regex: "^use crate::app::"
    - regex: "^use crate::adapters::"
    - regex: "^use crate::infra::"
    - regex: "^use crate::common::"
    - regex: "^use super::super::usecases::"
    - regex: "^use super::super::app::"
    - regex: "^use super::super::adapters::"
    - regex: "^use super::super::infra::"
    - regex: "^use super::super::common::"
