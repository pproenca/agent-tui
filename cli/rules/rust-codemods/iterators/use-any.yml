id: iter-use-any
language: rust
severity: hint
message: "Use any() instead of filter().next().is_some() for cleaner code"
note: |
  any(predicate) is equivalent to filter(predicate).next().is_some() but more idiomatic.
  It directly returns true if any element matches the predicate.
rule:
  pattern: $ITER.filter($PRED).next().is_some()
fix: $ITER.any($PRED)
