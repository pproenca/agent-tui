id: event-driven-no-unbounded-channel
valid:
  - |
    let (_tx, _rx) = channel::bounded(1);
  - |
    let (_tx, _rx) = crossbeam_channel::bounded(16);
  - |
    let (_tx, _rx) = tokio::sync::mpsc::channel(64);
invalid:
  - |
    let (_tx, _rx) = channel::unbounded();
  - |
    let (_tx, _rx) = crossbeam_channel::unbounded();
  - |
    let (_tx, _rx) = tokio::sync::mpsc::unbounded_channel();
