id: event-driven
valid:
  - |
    fn sync_sleep() {
        std::thread::sleep(std::time::Duration::from_millis(10));
    }
  - |
    async fn async_sleep() {
        tokio::time::sleep(std::time::Duration::from_millis(10)).await;
    }
  - |
    fn spawn_async_sleep() {
        tokio::spawn(async {
            tokio::time::sleep(std::time::Duration::from_millis(10)).await;
        });
    }
  - |
    async fn async_blocking_sleep() {
        tokio::task::spawn_blocking(|| {
            std::thread::sleep(std::time::Duration::from_millis(10));
        })
        .await
        .unwrap();
    }
invalid:
  - |
    async fn bad_sleep() {
        std::thread::sleep(std::time::Duration::from_millis(10));
    }
  - |
    async fn bad_sleep_with_import() {
        use std::thread;
        thread::sleep(std::time::Duration::from_millis(10));
    }
  - |
    fn bad_sleep_in_async_block() {
        tokio::spawn(async {
            std::thread::sleep(std::time::Duration::from_millis(10));
        });
    }
  - |
    fn bad_sleep_in_async_move_block() {
        tokio::spawn(async move {
            std::thread::sleep(std::time::Duration::from_millis(10));
        });
    }
