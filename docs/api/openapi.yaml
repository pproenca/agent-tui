openapi: 3.0.3
info:
  title: agent-tui Daemon API
  version: "1"
  description: |
    HTTP API exposed by the agent-tui daemon.
    Authentication is not currently enforced.
servers:
  - url: http://127.0.0.1:{port}
    description: |
      Local daemon endpoint. Read the effective port from the daemon WS state file
      (`AGENT_TUI_WS_STATE`, default `~/.agent-tui/api.json`).
    variables:
      port:
        default: "0"
paths:
  /api/v1/sessions:
    get:
      summary: List sessions
      description: Returns all known sessions and the active session id.
      responses:
        '200':
          description: Sessions payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionsResponse'
  /api/v1/sessions/{id}/snapshot:
    get:
      summary: Live preview snapshot
      description: Returns the current terminal snapshot for a session.
      parameters:
        - $ref: '#/components/parameters/sessionId'
      responses:
        '200':
          description: Snapshot payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnapshotResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '502':
          $ref: '#/components/responses/BadGateway'
  /api/v1/stream:
    get:
      summary: Live preview stream (WebSocket)
      description: |
        WebSocket upgrade endpoint. Use AsyncAPI for the detailed stream schema.
        JSON-RPC stream methods supported on this socket:
        - `live_preview_stream` (single-session terminal output)
        - `flightdeck_stream` (session inventory updates for the web flightdeck)
      parameters:
        - $ref: '#/components/parameters/session'
        - $ref: '#/components/parameters/encoding'
      responses:
        '101':
          description: Switching Protocols
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
components:
  parameters:
    session:
      name: session
      in: query
      description: Session id or "active" to target the active session.
      required: false
      schema:
        type: string
        default: active
    encoding:
      name: encoding
      in: query
      description: Output encoding for WebSocket stream.
      required: false
      schema:
        type: string
        enum: [base64, binary]
        default: base64
    sessionId:
      name: id
      in: path
      required: true
      description: Session id or "active".
      schema:
        type: string
  responses:
    NotFound:
      description: Session not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadGateway:
      description: Backend failed to refresh session state.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Invalid request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServiceUnavailable:
      description: Too many WebSocket connections.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  schemas:
    SessionsResponse:
      type: object
      required: [active, sessions]
      properties:
        active:
          type: string
          nullable: true
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/SessionInfo'
    SessionInfo:
      type: object
      required: [id, command, pid, running, created_at, size]
      properties:
        id:
          type: string
        command:
          type: string
        pid:
          type: integer
          format: int64
        running:
          type: boolean
        created_at:
          type: string
          description: Creation timestamp as stored by the daemon.
        size:
          type: object
          required: [cols, rows]
          properties:
            cols:
              type: integer
              format: int32
            rows:
              type: integer
              format: int32
    SnapshotResponse:
      type: object
      required: [cols, rows, init]
      properties:
        cols:
          type: integer
          format: int32
        rows:
          type: integer
          format: int32
        init:
          type: string
    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string
