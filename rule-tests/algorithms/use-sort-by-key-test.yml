id: algo-use-sort-by-key
valid:
  - "vec.sort_by_key(|x| x.field);"
  - "vec.sort_by(|a, b| complex_compare(a, b));"
  - "vec.sort_by(|a, b| a.cmp(b));"
  - "vec.sort_unstable_by(|a, b| a.field.cmp(&b.field));"
invalid:
  - "vec.sort_by(|a, b| a.field.cmp(&b.field));"
  - "items.sort_by(|a, b| a.key.cmp(&b.key));"
  - "self.data.sort_by(|a, b| a.name.cmp(&b.name));"
