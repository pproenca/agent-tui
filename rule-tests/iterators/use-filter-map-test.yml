id: iter-use-filter-map
valid:
  - "iter.filter_map(|x| x.ok());"
  - "iter.filter_map(Result::ok);"
  - "iter.filter(|x| x > 0).map(|x| x * 2);"
  - "iter.filter(pred).collect();"
invalid:
  - "iter.filter(|x| x.is_ok()).map(|x| x.unwrap());"
  - "iter.filter(|x| x.is_some()).map(|x| x.unwrap());"
  - "results.filter(|r| r.is_ok()).map(|r| r.unwrap());"
