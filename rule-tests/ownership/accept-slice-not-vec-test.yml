id: own-accept-slice-not-vec
valid:
  - "fn process(items: &[i32]) {}"
  - "fn process(items: Vec<i32>) {}"
  - "fn process(items: &mut Vec<i32>) {}"
  - "let x: &Vec<i32> = &v;"
invalid:
  - "fn process(items: &Vec<i32>) {}"
  - "fn sum_all(numbers: &Vec<u64>) -> u64 { 0 }"
  - "pub fn validate(data: &Vec<String>) -> bool { true }"
