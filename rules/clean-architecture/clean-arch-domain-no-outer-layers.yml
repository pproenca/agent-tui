id: clean-arch-domain-no-outer-layers
language: rust
severity: error
message: "Domain layer must not import from outer layers (usecases, handlers, adapters, server, transport)."
note: |
  Clean Architecture Dependency Rule: Inner layers must never depend on outer layers.
  Domain is the innermost layer and should only contain pure business types.
files:
  - "crates/agent-tui-daemon/src/domain/**/*.rs"
rule:
  kind: use_declaration
  any:
    - pattern: use crate::usecases::$$$ITEMS
    - pattern: use crate::handlers::$$$ITEMS
    - pattern: use crate::adapters::$$$ITEMS
    - pattern: use crate::server::$$$ITEMS
    - pattern: use crate::server
    - pattern: use crate::session::$$$ITEMS
    - pattern: use crate::transport::$$$ITEMS
    - pattern: use super::super::usecases::$$$ITEMS
    - pattern: use super::super::handlers::$$$ITEMS
    - pattern: use super::super::adapters::$$$ITEMS
    - pattern: use super::super::server::$$$ITEMS
