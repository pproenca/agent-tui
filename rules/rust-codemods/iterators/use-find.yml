id: iter-use-find
language: rust
severity: hint
message: "Use find() instead of filter().next() for cleaner code"
note: |
  find(predicate) is equivalent to filter(predicate).next() but more idiomatic.
  It directly returns the first element matching the predicate.
rule:
  pattern: $ITER.filter($PRED).next()
fix: $ITER.find($PRED)
