id: micro-use-is-not-empty
language: rust
severity: hint
message: "Use !is_empty() instead of len() != 0 or len() > 0"
note: |
  !is_empty() is more idiomatic and expressive than len() != 0 or len() > 0.
  It clearly communicates the intent to check for non-emptiness.
rule:
  any:
    - pattern: $EXPR.len() != 0
    - pattern: $EXPR.len() > 0
fix: "!$EXPR.is_empty()"
