id: own-accept-slice-not-vec
language: rust
severity: warning
message: "Consider accepting &[T] instead of &Vec<T> for more flexibility"
note: |
  Functions accepting &[T] can be called with &Vec<T>, &[T], or arrays.
  This makes the API more flexible without any runtime cost.

  Exception: Use &Vec<T> when you specifically need Vec methods like capacity().
rule:
  kind: reference_type
  regex: "^&Vec<"
  inside:
    kind: parameter
