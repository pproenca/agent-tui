id: algo-use-sort-by-key
valid:
  - "vec.sort_by_key(|x| x.name);"
  - "items.sort_by(|a, b| a.name.cmp(&b.other));"
  - "vec.sort_by(|a, b| calculate(a).cmp(&calculate(b)));"
invalid:
  - "vec.sort_by(|a, b| a.name.cmp(&b.name));"
  - "items.sort_by(|x, y| x.priority.cmp(&y.priority));"
  - "self.entries.sort_by(|a, b| a.id.cmp(&b.id));"
