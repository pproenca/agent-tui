id: own-accept-str-slice-not-string
valid:
  - |
    fn process_name(name: &str) {
        println!("{}", name);
    }
  - |
    fn take_ownership(name: String) {
        drop(name);
    }
  - |
    fn get_string() -> &String {
        &self.name
    }
invalid:
  - |
    fn process_name(name: &String) {
        println!("{}", name);
    }
  - |
    fn greet(message: &String) {
        println!("Hello, {}", message);
    }
