<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asciinema-player.css">
  <title>Live preview - agent-tui</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    html {
      padding: 0;
    }

    body {
      box-sizing: border-box;
      padding: 32px 36px 36px 36px;
      background: radial-gradient(1200px circle at 20% 20%, #2d3142 0%, #1b1f2b 45%, #151822 100%);
      color: #f5f5f7;
      font-family: "IBM Plex Mono", "Menlo", "Consolas", monospace;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .ap-player {
      box-shadow: #141518 0px 0px 60px 5px;
      margin: auto 0px;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    #title {
      font-size: 18px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #c6d0f5;
    }

    #session-select {
      background: #232738;
      color: #f5f5f7;
      border: 1px solid #3a4157;
      border-radius: 8px;
      padding: 8px 12px;
      min-width: 220px;
      font-size: 14px;
    }

    #session-meta {
      margin-left: auto;
      font-size: 12px;
      color: #8b93b8;
    }

    #player {
      flex: 1;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <div id="title">agent-tui flightdeck</div>
    <select id="session-select"></select>
    <div id="session-meta">Loading sessions...</div>
  </div>
  <div id="player"></div>
  <script src="asciinema-player.min.js"></script>

  <script>
    const loc = window.location;
    const playerContainer = document.getElementById('player');
    const select = document.getElementById('session-select');
    const meta = document.getElementById('session-meta');

    const opts = {
      logger: console,
      fit: 'both',
      theme: 'dracula',
      controls: false,
      autoPlay: true
    };

    let player = null;
    let activeSessionId = null;
    let currentSessionId = null;

    function wsUrlFor(sessionId) {
      const base = loc.protocol.replace("http", "ws") + '//' + loc.host + '/ws/alis';
      if (!sessionId) {
        return base;
      }
      return base + '?session=' + encodeURIComponent(sessionId);
    }

    function renderSessionLabel(session) {
      const status = session.running ? 'running' : 'stopped';
      return `${session.id} - ${status} - ${session.command}`;
    }

    function setPlayer(sessionId) {
      if (player && player.dispose) {
        player.dispose();
      }
      playerContainer.innerHTML = "";
      player = AsciinemaPlayer.create(wsUrlFor(sessionId), playerContainer, opts);
      currentSessionId = sessionId || null;
    }

    async function loadSessions() {
      try {
        const res = await fetch('/sessions');
        const data = await res.json();
        activeSessionId = data.active || null;

        select.innerHTML = "";
        const activeOption = document.createElement('option');
        activeOption.value = "";
        activeOption.textContent = "Active session";
        select.appendChild(activeOption);

        (data.sessions || []).forEach(session => {
          const option = document.createElement('option');
          option.value = session.id;
          option.textContent = renderSessionLabel(session);
          select.appendChild(option);
        });

        if (!currentSessionId) {
          select.value = "";
          setPlayer(activeSessionId);
        } else {
          select.value = currentSessionId;
        }

        meta.textContent = activeSessionId ? `Active: ${activeSessionId}` : "No active session";
      } catch (err) {
        meta.textContent = "Failed to load sessions";
      }
    }

    select.addEventListener('change', () => {
      const sessionId = select.value || activeSessionId;
      setPlayer(sessionId);
    });

    setPlayer(null);
    loadSessions();
    setInterval(loadSessions, 3000);
  </script>
</body>
</html>
