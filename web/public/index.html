<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>agent-tui Live Preview</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/xterm.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <header class="sidebar__header">
          <p class="sidebar__eyebrow">Live preview</p>
          <h1 class="sidebar__title">Flight Deck</h1>
          <p class="sidebar__subtitle">Inspect and attach to active sessions in real time.</p>
        </header>

        <div class="sidebar__status">
          <div class="status" id="status">
            <span class="status__dot"></span>
            <span class="status__text">Disconnected</span>
          </div>
          <button
            id="connectBtn"
            class="button button--icon"
            type="button"
            title="Connect"
            aria-label="Connect"
          >
            <span class="button__icon" aria-hidden="true"></span>
            <span id="connectBtnLabel" class="button__label">Connect</span>
          </button>
        </div>

        <div class="sidebar__section">
          <div class="sidebar__section-header">
            <div class="sidebar__section-heading">
              <h2 class="sidebar__section-title">Sessions</h2>
              <span id="sessionCount" class="sessions-count">0</span>
            </div>
            <span id="sessionsModeBadge" class="sessions-mode-badge" hidden>Live stream</span>
            <button
              id="sessionsRefresh"
              class="button button--icon"
              type="button"
              title="Refresh"
              aria-label="Refresh"
            >
              <span class="button__icon" aria-hidden="true"></span>
              <span id="sessionsRefreshLabel" class="button__label">Refresh</span>
            </button>
          </div>
          <div
            id="sessionList"
            class="session-list"
            role="listbox"
            aria-label="Sessions"
          ></div>
          <div id="sessionEmpty" class="session-empty">No sessions</div>
        </div>
      </aside>

      <main class="main">
        <section class="terminal">
          <div id="terminal" class="terminal__viewport"></div>
        </section>
        <section class="timeline" aria-live="polite">
          <div class="timeline__header">
            <h2 class="timeline__title">Command timeline</h2>
            <span id="commandTimelineCount" class="timeline__count">0</span>
          </div>
          <div id="commandTimeline" class="timeline__list"></div>
          <div id="commandTimelineEmpty" class="timeline__empty">No command activity yet.</div>
        </section>
      </main>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
